<div *ngIf="show" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 sm:p-6 transition-opacity duration-300 ease-in-out" (click)="closeModal()">
  <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-md sm:max-w-lg relative transform transition-all" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex justify-between items-center pb-4 border-b border-gray-200 mb-6">
      <h2 class="text-xl sm:text-2xl font-bold text-gray-900 tracking-tight">{{ isEditMode ? 'Chỉnh sửa dự án' : 'Tạo dự án mới' }}</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-800 text-2xl font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Project Form -->
    <form #projectForm="ngForm" (ngSubmit)="saveProject()" class="space-y-6">
      <!-- Project Name -->
      <div>
        <label for="projectName" class="block text-sm font-medium text-gray-700 mb-2">
          Tên dự án <span class="text-red-500">*</span>
        </label>
        <input type="text" id="projectName" name="projectName" required [(ngModel)]="projectData.name"
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
          placeholder="Nhập tên dự án" />
      </div>

      <!-- Description -->
      <div>
        <label for="projectDescription" class="block text-sm font-medium text-gray-700 mb-2">Mô tả</label>
        <textarea id="projectDescription" name="projectDescription" rows="4" [(ngModel)]="projectData.description"
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
          placeholder="Mô tả chi tiết dự án"></textarea>
      </div>

      <!-- Project Manager -->
      <div>
        <label for="projectManager" class="block text-sm font-medium text-gray-700 mb-2">
          Quản lý dự án <span class="text-red-500">*</span>
        </label>
        <input type="text" id="projectManager" name="projectManager" required [ngModel]="projectData.username" [(ngModel)]="projectData.manager_name"
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
          placeholder="Nhập tên người quản lý" />
      </div>

      <!-- Start Date -->
      <div>
        <label for="projectStartDate" class="block text-sm font-medium text-gray-700 mb-2">
          Ngày bắt đầu <span class="text-red-500">*</span>
        </label>
        <input type="date" id="projectStartDate" name="projectStartDate" required [(ngModel)]="projectData.startDate"
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm" />
      </div>

      <!-- End Date -->
      <div>
        <label for="projectEndDate" class="block text-sm font-medium text-gray-700 mb-2">Ngày kết thúc</label>
        <input type="date" id="projectEndDate" name="projectEndDate" [(ngModel)]="projectData.endDate"
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm" />
      </div>

      <!-- Action Buttons -->
      <div class="pt-6 flex justify-end space-x-4">
        <button type="button" (click)="closeModal()"
          class="px-5 py-2.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors duration-200">
          Hủy
        </button>
        <button type="submit" [disabled]="!projectForm.form.valid"
          class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200">
          Lưu dự án
        </button>
      </div>
    </form>
  </div>
</div>
