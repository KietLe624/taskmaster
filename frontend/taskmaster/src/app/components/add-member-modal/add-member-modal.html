<div *ngIf="show" (click)="closeModal()"
  class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center transition-opacity duration-300">

  <div (click)="$event.stopPropagation()"
    class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 m-4 transform transition-transform duration-300 scale-100">

    <div class="flex justify-between items-center pb-4 border-b border-gray-200">
      <h3 class="text-2xl font-semibold text-gray-800">Thêm thành viên vào dự án</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <form (ngSubmit)="onFormSubmit()" class="mt-6 space-y-4">
      <div>
        <label for="member-email" class="block text-sm font-medium text-gray-700 mb-1">Email của thành viên</label>
        <input type="email" id="member-email" name="email" [(ngModel)]="email" required
          placeholder="email@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
      </div>

      <div>
        <label for="member-role" class="block text-sm font-medium text-gray-700 mb-1">Vai trò</label>
        <select id="member-role" name="role" [(ngModel)]="role"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
          <option value="member">Thành viên (Member)</option>
          <option value="leader">Trưởng nhóm (Leader)</option>
          <option value="viewer">Người xem (Viewer)</option>
        </select>
      </div>

      <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md">
        <p>{{ errorMessage }}</p>
      </div>

      <div class="flex justify-end pt-4 space-x-3 border-t border-gray-200 mt-6">
        <button type="button" (click)="closeModal()"
          class="px-5 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-semibold">
          Hủy
        </button>
        <button type="submit" [disabled]="isLoading"
          class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors flex items-center disabled:opacity-60 disabled:cursor-not-allowed">
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin mr-2"></i>
          <span>{{ isLoading ? 'Đang xử lý...' : 'Thêm thành viên' }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
