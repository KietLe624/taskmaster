    <div id="createTaskModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div
        class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-auto relative transform transition-all sm:my-8 sm:align-middle sm:max-w-lg">
        <div class="flex justify-between items-center pb-4 border-b border-gray-200">
          <h3 class="text-xl font-semibold text-gray-800" id="taskModalTitle">Tạo Công việc Mới</h3>
          <button id="closeCreateTaskModal" class="text-gray-400 hover:text-gray-600 focus:outline-none">
            <i class="fas fa-times text-2xl"></i>
          </button>
        </div>

        <form id="taskForm" class="mt-6 space-y-4">
          <div>
            <label for="taskTitle" class="block text-sm font-medium text-gray-700">Tiêu đề công việc<span
                class="text-red-500">*</span></label>
            <input type="text" id="taskTitle" name="taskTitle" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>

          <div>
            <label for="taskDescription" class="block text-sm font-medium text-gray-700">Mô tả</label>
            <textarea id="taskDescription" name="taskDescription" rows="3"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
          </div>

          <div>
            <label for="taskProject" class="block text-sm font-medium text-gray-700">Dự án<span
                class="text-red-500">*</span></label>
            <select id="taskProjectSelect" name="taskProjectId" required
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
              <option value="">Chọn dự án</option>
              <option value="proj1">Website Redesign</option>
              <option value="proj2">Mobile App Development</option>
            </select>
          </div>

          <div>
            <label for="taskAssignee" class="block text-sm font-medium text-gray-700">Người thực hiện</label>
            <select id="taskAssignee" name="taskAssignee"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
              <option value="">Chọn người thực hiện</option>
              <option value="user1">Alice Wonderland</option>
              <option value="user2">Bob The Builder</option>
              <option value="user3">Charlie Brown</option>
            </select>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="taskDueDate" class="block text-sm font-medium text-gray-700">Ngày hết hạn<span
                  class="text-red-500">*</span></label>
              <input type="date" id="taskDueDate" name="taskDueDate" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
              <label for="taskPriority" class="block text-sm font-medium text-gray-700">Mức độ ưu tiên</label>
              <select id="taskPriority" name="taskPriority"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                <option value="low">Thấp</option>
                <option value="medium" selected>Trung bình</option>
                <option value="high">Cao</option>
              </select>
            </div>
          </div>

          <div>
            <label for="taskStatus" class="block text-sm font-medium text-gray-700">Trạng thái</label>
            <select id="taskStatus" name="taskStatus"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
              <option value="todo" selected>Cần làm</option>
              <option value="in-progress">Đang tiến hành</option>
              <option value="completed">Hoàn thành</option>
              <option value="overdue">Quá hạn</option>
            </select>
          </div>

          <div class="pt-4 flex justify-end space-x-3">
            <button type="button" id="cancelCreateTaskModal"
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Hủy
            </button>
            <button type="submit" id="submitTaskForm"
              class="px-4 py-2 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Lưu Công việc
            </button>
          </div>
        </form>
      </div>
    </div>
