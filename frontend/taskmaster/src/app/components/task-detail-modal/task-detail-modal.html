<div
  *ngIf="show"
  class="fixed inset-0 bg-black bg-opacity-50 z-40 flex justify-center items-center"
  (click)="onClose()"
>
  <div
    class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg relative"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between items-center border-b pb-3 mb-4">
      <h3 class="text-xl font-semibold text-gray-800">Chi tiết công việc</h3>
      <button
        (click)="onClose()"
        class="text-gray-500 hover:text-gray-800 text-2xl"
      >
        &times;
      </button>
    </div>

    <div *ngIf="task" class="max-h-[70vh] overflow-y-auto pr-2">
      <form [formGroup]="taskForm" (ngSubmit)="onSave()">
        <div class="mb-4">
          <label
            for="taskName"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Tên công việc</label
          >
          <input
            type="text"
            id="taskName"
            formControlName="name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div class="mb-4">
          <label
            for="taskDescription"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Mô tả</label
          >
          <textarea
            id="taskDescription"
            formControlName="description"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label
              for="dueDate"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Ngày hết hạn</label
            >
            <input
              type="date"
              id="dueDate"
              formControlName="due_date"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div>
            <label
              for="priority"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Độ ưu tiên</label
            >
            <select
              id="priority"
              formControlName="priority"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="low">Thấp</option>
              <option value="medium">Trung bình</option>
              <option value="high">Cao</option>
            </select>
          </div>
        </div>

        <div class="mb-4">
          <div>
            <label
              for="assignee"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Giao cho</label
            >
            <select
              id="assignee"
              formControlName="assignee_id"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
              <option [ngValue]="null">Chưa giao</option>
              <option *ngFor="let member of members" [value]="member.id">
                {{ member.full_name || member.username }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="flex justify-between items-center border-t pt-4 mt-4">
      <button
        (click)="onDelete()"
        type="button"
        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        Xóa
      </button>
      <div class="flex space-x-3">
        <button
          (click)="onClose()"
          type="button"
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300"
        >
          Hủy
        </button>
        <button
          (click)="onSave()"
          [disabled]="taskForm.invalid || isSubmitting"
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          {{ isSubmitting ? "Đang lưu..." : "Lưu thay đổi" }}
        </button>
      </div>
    </div>
  </div>
</div>
