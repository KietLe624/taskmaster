<div class="flex items-center justify-center min-h-screen p-4">
    <!-- Tăng kích thước form tối đa lên max-w-lg -->
    <div class="bg-white p-10 md:p-14 rounded-2xl shadow-xl max-w-lg w-full transform transition-all duration-300 hover:scale-105">
        <!-- Logo và tiêu đề -->
        <div class="text-center mb-10">
            <div class="flex items-center justify-center space-x-3 mb-3">
                <!-- Thư viện Font Awesome -->
                <i class="fa-solid fa-clipboard-check text-indigo-600 text-4xl"></i>
                <h1 class="text-4xl font-bold text-gray-800">TaskMaster</h1>
            </div>
            <p class="text-gray-500 text-base">Quản lý công việc hiệu quả</p>
        </div>

        <form>
            <!-- Trường Email hoặc Tên đăng nhập -->
            <div class="mb-6 relative">
                <label for="login" class="block text-gray-700 text-base font-medium mb-2">Email hoặc Tên đăng nhập</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-user text-gray-400"></i>
                    </div>
                    <!-- Sử dụng ngModel để liên kết dữ liệu -->
                    <input type="text" id="login" name="login" [(ngModel)]="credentials.login" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all duration-200" placeholder="Nhập email hoặc tên đăng nhập">
                </div>
            </div>

            <!-- Trường Mật khẩu -->
            <div class="mb-6 relative">
                <label for="password" class="block text-gray-700 text-base font-medium mb-2">Mật khẩu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                    </div>
                    <!-- Sử dụng ngModel để liên kết dữ liệu -->
                    <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all duration-200" placeholder="Nhập mật khẩu">
                </div>
            </div>

            <!-- Hiển thị thông báo lỗi -->
            <div *ngIf="errorMessage" class="mb-4 p-3 text-base text-red-700 bg-red-100 rounded-xl">
                {{ errorMessage }}
            </div>

            <!-- Quên mật khẩu -->
            <div class="flex justify-end mb-6">
                <a href="#" class="text-base text-indigo-600 hover:text-indigo-800 font-medium transition-colors duration-200">Quên mật khẩu?</a>
            </div>

            <!-- Nút Đăng nhập -->
            <button type="submit" (click)="onLogin()" class="w-full bg-indigo-600 text-white font-semibold py-4 rounded-xl hover:bg-indigo-700 transition-colors duration-200 transform hover:scale-105 shadow-md hover:shadow-lg text-lg">
                Đăng nhập
            </button>
        </form>

        <!-- Đăng ký tài khoản -->
        <div class="mt-8 text-center text-base">
            <p class="text-gray-600">Chưa có tài khoản?
                <a routerLink="/register" class="text-indigo-600 font-medium hover:text-indigo-800 transition-colors duration-200">Đăng ký ngay</a>
            </p>
        </div>
    </div>
</div>
