<div *ngIf="isOpen$ | async" (click)="closeSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"></div>

<!-- Sidebar Content -->
<div id="sidebar"
  class="fixed top-0 left-0 w-64 bg-gray-100 text-white h-full shadow-lg transform transition-transform duration-300 ease-in-out z-50 md:hidden"
  [ngClass]="{ '-translate-x-full': !(isOpen$ | async) }">
  <div class="p-4 flex justify-between items-center">
    <h2 class="text-blue-500 text-xl font-bold">TaskMaster</h2>
    <button (click)="closeSidebar()" class="text-gray-800 hover:text-red-500 focus:outline-none">
      <i class="fas fa-times text-2xl"></i>
    </button>
  </div>
  <nav class="flex flex-col p-4 space-y-2">
    <a routerLink="/app/dashboards" (click)="closeSidebar()"
      class="flex items-center py-2 px-3 rounded-lg text-black hover:bg-blue-100 transition-colors duration-200">
      <i class="fas fa-home mr-3"></i> Trang Chủ
    </a>
    <a routerLink="/app/projects" (click)="closeSidebar()"
      class="flex items-center py-2 px-3 rounded-lg text-black hover:bg-blue-100 transition-colors duration-200">
      <i class="fas fa-folder-closed mr-3"></i> Dự Án
    </a>
    <a routerLink="/app/tasks" (click)="closeSidebar()"
      class="flex items-center py-2 px-3 rounded-lg text-black hover:bg-blue-100 transition-colors duration-200">
      <i class="fas fa-briefcase mr-3"></i> Công Việc
    </a>
    <a routerLink="/app/reports" (click)="closeSidebar()"
      class="flex items-center py-2 px-3 rounded-lg text-black hover:bg-blue-100 transition-colors duration-200">
      <i class="fas fa-chart-simple mr-3"></i> Báo Cáo
    </a>
  </nav>
</div>
