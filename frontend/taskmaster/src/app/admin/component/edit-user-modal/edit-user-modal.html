<div *ngIf="show"
  class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 sm:p-6 transition-opacity duration-300 ease-in-out"
  (click)="closeModal()">
  <div *ngIf="userData"
    class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-md sm:max-w-lg relative transform transition-all"
    (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="flex justify-between items-center pb-4 border-b border-gray-200 mb-6">
      <h2 class="text-xl sm:text-2xl font-bold text-gray-900 tracking-tight">Chỉnh sửa thông tin người dùng</h2>
      <button (click)="closeModal()"
        class="text-gray-500 hover:text-gray-800 text-2xl font-semibold transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- User Form -->
    <form #userForm="ngForm" (ngSubmit)="saveUser()" class="space-y-6">
      <!-- Full Name -->
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
          Họ và tên <span class="text-red-500">*</span>
        </label>
        <input type="text" id="fullName" name="fullName" required [(ngModel)]="userData.full_name"
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
          placeholder="Nhập họ và tên" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email <span class="text-red-500">*</span>
        </label>
        <input type="email" id="email" name="email" readonly required [(ngModel)]="userData.email"
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
          placeholder="Nhập địa chỉ email" />
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">
          Số điện thoại
        </label>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="userData.phone_number"
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
          placeholder="Nhập số điện thoại" />
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">
          Địa chỉ
        </label>
        <input type="text" id="address" name="address" [(ngModel)]="userData.address"
          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 sm:text-sm"
          placeholder="Nhập địa chỉ" />
      </div>

      <!-- Action Buttons -->
      <div class="pt-6 flex justify-end space-x-4">
        <button type="button" (click)="closeModal()"
          class="px-5 py-2.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors duration-200">
          Hủy
        </button>
        <button type="submit" [disabled]="!userForm.form.valid"
          class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200">
          Lưu thay đổi
        </button>
      </div>
    </form>
  </div>
</div>
