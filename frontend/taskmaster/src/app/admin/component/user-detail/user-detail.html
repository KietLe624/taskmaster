<div *ngIf="show" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Thông tin chi tiết</h2>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div *ngIf="user" class="space-y-4 m-2">
      <div>
        <label class="block text-sm font-medium text-gray-500">Tên đăng nhập</label>
        <p class="mt-1 text-lg font-semibold text-gray-900">{{ user.username }}</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-500">Họ và tên</label>
        <p class="mt-1 text-lg font-semibold text-gray-900">{{ user.full_name || null }}</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-500">Email</label>
        <p class="mt-1 text-lg font-semibold text-gray-900">{{ user.email }}</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-500">Địa chỉ</label>
        <p class="mt-1 text-lg font-semibold text-gray-900">{{ user.address || 'Chưa có thông tin' }}</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-500">Số điện thoại</label>
        <p class="mt-1 text-lg font-semibold text-gray-900">{{ user.phone_number || 'Chưa có thông tin' }}</p>
      </div>
    </div>
  </div>
